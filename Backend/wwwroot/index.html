<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz App - Login</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="login-container">
    <h1>Welcome to the Quiz App!</h1>
    <p>Enter your credentials</p>
    <form id="loginForm">
      <label for="username">Username (max 15 chars, only a-z):</label>
      <input type="text" id="username" name="username" required maxlength="15" />

      <label for="password">Password (number 100-999):</label>
      <input type="number" id="password" name="password" required min="100" max="999" />

      <button type="submit">Login</button>
    </form>
    <div id="loginMessage"></div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
